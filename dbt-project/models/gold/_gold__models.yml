version: 2

models:
  - name: dim_customers
    description: "Customer dimension table with order metrics and tier classification"
    columns:
      - name: customer_id
        description: "Primary key for customers"
        data_tests:
          - not_null
          - unique
      - name: total_orders
        description: "Total number of orders placed by customer"
        data_tests:
          - not_null
      - name: total_spent
        description: "Total amount spent by customer"
        data_tests:
          - not_null
      - name: customer_tier
        description: "Customer tier based on spending: VIP / Premium / Regular / New"
        data_tests:
          - not_null
          - accepted_values:
              values: ['VIP', 'Premium', 'Regular', 'New']

  - name: dim_products
    description: "Product dimension table with sales metrics and performance classification"
    columns:
      - name: product_id
        description: "Primary key for products"
        data_tests:
          - not_null
          - unique
      - name: total_revenue
        description: "Total revenue generated by product"
        data_tests:
          - not_null
      - name: profit_margin
        description: "Per-unit profit margin (price - cost)"
        data_tests:
          - not_null
      - name: performance_category
        description: "Product performance tier based on revenue"
        data_tests:
          - not_null
          - accepted_values:
              values: ['High Performance', 'Medium Performance', 'Low Performance', 'No Sales']

  - name: fct_orders
    description: "Fact table for order line items. Grain: one row per order_item_id. Join to dims via FKs."
    columns:
      - name: order_item_id
        description: "Primary key (grain)"
        data_tests:
          - not_null
          - unique
      - name: order_id
        description: "Order identifier"
        data_tests:
          - not_null
      - name: customer_id
        description: "FK to dim_customers"
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_customers')
              field: customer_id
      - name: product_id
        description: "FK to dim_products"
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: product_id
      - name: quantity
        description: "Quantity ordered"
        data_tests:
          - not_null
      - name: unit_price
        description: "Price per unit at time of sale"
        data_tests:
          - not_null
